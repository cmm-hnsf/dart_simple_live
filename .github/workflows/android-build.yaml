name: Android Build

on:
  workflow_dispatch:
    inputs:
      build_tv_version:
        description: 'æ˜¯å¦åŒæ—¶æ„å»º TV ç‰ˆæœ¬'
        required: false
        default: 'true'
        type: boolean

jobs:
  build-android:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # ç­¾å‡ºä»£ç 
      - name: Checkout code
        uses: actions/checkout@v4

      # è®¾ç½® Java ç¯å¢ƒ
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      # è®¾ç½® Flutter ç¯å¢ƒ
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.x'
          cache: true

      # æ£€æŸ¥æ˜¯å¦æœ‰ç­¾åå¯†é’¥é…ç½®
      - name: Check keystore configuration
        id: check_keystore
        run: |
          if [ -n "${{ secrets.KEYSTORE_BASE64 }}" ] && [ -n "${{ secrets.STORE_PASSWORD }}" ] && [ -n "${{ secrets.KEY_PASSWORD }}" ] && [ -n "${{ secrets.KEY_ALIAS }}" ]; then
            echo "has_keystore=true" >> $GITHUB_OUTPUT
            echo "âœ… æ£€æµ‹åˆ°å®Œæ•´çš„ç­¾åé…ç½®ï¼Œå°†æ„å»ºå·²ç­¾å APK"
          else
            echo "has_keystore=false" >> $GITHUB_OUTPUT
            echo "âš ï¸  æœªæ£€æµ‹åˆ°å®Œæ•´çš„ç­¾åé…ç½®ï¼Œå°†æ„å»ºæœªç­¾å APK"
          fi

      # é…ç½® Android ç­¾åï¼ˆä»…åœ¨æœ‰å®Œæ•´é…ç½®æ—¶æ‰§è¡Œï¼‰
      - name: Configure Android signing
        if: steps.check_keystore.outputs.has_keystore == 'true'
        run: |
          # åˆ›å»º keystore æ–‡ä»¶
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > keystore.jks
          
          # åˆ›å»ºç­¾åé…ç½®æ–‡ä»¶
          cat > simple_live_app/android/key.properties << EOF
          storeFile=../../../keystore.jks
          storePassword=${{ secrets.STORE_PASSWORD }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          EOF
          
          echo "âœ… Android ç­¾åé…ç½®å®Œæˆ"

      # å®‰è£…ä¾èµ– - simple_live_core
      - name: Install dependencies (simple_live_core)
        run: |
          cd simple_live_core
          flutter pub get

      # å®‰è£…ä¾èµ– - simple_live_app
      - name: Install dependencies (simple_live_app)
        run: |
          cd simple_live_app
          flutter pub get

      # å®‰è£…ä¾èµ– - simple_live_tv_appï¼ˆå¦‚æœéœ€è¦æ„å»º TV ç‰ˆæœ¬ï¼‰
      - name: Install dependencies (simple_live_tv_app)
        if: github.event.inputs.build_tv_version == 'true'
        run: |
          cd simple_live_tv_app
          flutter pub get

      # æ„å»º Android APK - simple_live_app
      - name: Build Android APK (simple_live_app)
        run: |
          cd simple_live_app
          echo "å¼€å§‹æ„å»º simple_live_app APK..."
          flutter build apk --release --split-per-abi
          echo "âœ… simple_live_app APK æ„å»ºå®Œæˆ"

      # æ„å»º Android APK - simple_live_tv_appï¼ˆå¦‚æœå¯ç”¨ï¼‰
      - name: Build Android APK (simple_live_tv_app)
        if: github.event.inputs.build_tv_version == 'true'
        run: |
          cd simple_live_tv_app
          echo "å¼€å§‹æ„å»º simple_live_tv_app APK..."
          flutter build apk --release --split-per-abi
          echo "âœ… simple_live_tv_app APK æ„å»ºå®Œæˆ"

      # é‡å‘½å APK æ–‡ä»¶ä»¥ä¾¿åŒºåˆ†
      - name: Rename APK files
        run: |
          mkdir -p apk_output
          
          # é‡å‘½å simple_live_app APK
          if [ -f "simple_live_app/build/app/outputs/flutter-apk/app-arm64-v8a-release.apk" ]; then
            cp "simple_live_app/build/app/outputs/flutter-apk/app-arm64-v8a-release.apk" "apk_output/simple_live_app-arm64-v8a-release.apk"
          fi
          
          if [ -f "simple_live_app/build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk" ]; then
            cp "simple_live_app/build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk" "apk_output/simple_live_app-armeabi-v7a-release.apk"
          fi
          
          if [ -f "simple_live_app/build/app/outputs/flutter-apk/app-x86_64-release.apk" ]; then
            cp "simple_live_app/build/app/outputs/flutter-apk/app-x86_64-release.apk" "apk_output/simple_live_app-x86_64-release.apk"
          fi
          
          # é‡å‘½å simple_live_tv_app APKï¼ˆå¦‚æœå­˜åœ¨ï¼‰
          if [ "${{ github.event.inputs.build_tv_version }}" == "true" ]; then
            if [ -f "simple_live_tv_app/build/app/outputs/flutter-apk/app-arm64-v8a-release.apk" ]; then
              cp "simple_live_tv_app/build/app/outputs/flutter-apk/app-arm64-v8a-release.apk" "apk_output/simple_live_tv_app-arm64-v8a-release.apk"
            fi
            
            if [ -f "simple_live_tv_app/build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk" ]; then
              cp "simple_live_tv_app/build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk" "apk_output/simple_live_tv_app-armeabi-v7a-release.apk"
            fi
            
            if [ -f "simple_live_tv_app/build/app/outputs/flutter-apk/app-x86_64-release.apk" ]; then
              cp "simple_live_tv_app/build/app/outputs/flutter-apk/app-x86_64-release.apk" "apk_output/simple_live_tv_app-x86_64-release.apk"
            fi
          fi
          
          # æ˜¾ç¤ºæ„å»ºç»“æœ
          echo "ğŸ“± æ„å»ºå®Œæˆçš„ APK æ–‡ä»¶ï¼š"
          ls -la apk_output/

      # ä¸Šä¼  APK åˆ° Artifacts
      - name: Upload APK to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-apks-${{ github.run_number }}
          path: apk_output/*.apk
          retention-days: 30

      # æ„å»ºæ‘˜è¦
      - name: Build Summary
        run: |
          echo "## ğŸ‰ Android æ„å»ºå®Œæˆï¼" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“± æ„å»ºé…ç½®" >> $GITHUB_STEP_SUMMARY
          echo "- **Flutter ç‰ˆæœ¬**: 3.22.x" >> $GITHUB_STEP_SUMMARY
          echo "- **Java ç‰ˆæœ¬**: 17" >> $GITHUB_STEP_SUMMARY
          echo "- **æ„å»ºç±»å‹**: Release" >> $GITHUB_STEP_SUMMARY
          echo "- **ç­¾åçŠ¶æ€**: ${{ steps.check_keystore.outputs.has_keystore == 'true' && 'âœ… å·²ç­¾å' || 'âš ï¸ æœªç­¾å' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **TV ç‰ˆæœ¬**: ${{ github.event.inputs.build_tv_version == 'true' && 'âœ… å·²æ„å»º' || 'âŒ è·³è¿‡' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“¦ æ„å»ºäº§ç‰©" >> $GITHUB_STEP_SUMMARY
          echo "APK æ–‡ä»¶å·²ä¸Šä¼ åˆ° Artifactsï¼Œæ–‡ä»¶åï¼š\`android-apks-${{ github.run_number }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ—ï¸ æ”¯æŒçš„æ¶æ„" >> $GITHUB_STEP_SUMMARY
          echo "- arm64-v8a (64ä½ ARM)" >> $GITHUB_STEP_SUMMARY
          echo "- armeabi-v7a (32ä½ ARM)" >> $GITHUB_STEP_SUMMARY
          echo "- x86_64 (64ä½ x86)" >> $GITHUB_STEP_SUMMARY

      # æ¸…ç†å¯†é’¥æ–‡ä»¶
      - name: Cleanup keystore
        if: always() && steps.check_keystore.outputs.has_keystore == 'true'
        run: |
          rm -f keystore.jks
          rm -f simple_live_app/android/key.properties
          echo "ğŸ§¹ æ¸…ç†å®Œæˆ"
